<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script th:src="@{'/bootstrap-3.3.min.js'}"></script>
    <link rel="stylesheet" th:href="@{'/bootstrap-3.3.min.css'}">
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Recipe Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Recipe Name:</label>
                                    <input type="text" class="form-control" th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Difficulty:</label>

                                <select class="form-control" th:field="*{difficulty}"/>
                                <option>EASY</option>
                                <option>MEDIUM</option>
                                <option>HARD</option>
                                </select>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Description:</label>
                                <textarea th:field="*{description} " cols="30" rows="10">

                                </textarea>
                            </div>
                            <br>
                        </div>
                    </div>
                    <input th:type="submit" class="btn btn-primary" type="submit">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
