<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script th:src="@{bootstrap-3.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{bootstrap-3.3.min.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="row">
                <div class="col-md-10">
                    <h1 th:text="${'Hello, ' + user.name}">Hello, user</h1>
                </div>
                <div class="col-md-2">
                    <a href="#" th:href="@{/}" class="btn">Back to menu</a>
                </div>
            </div>
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Profile</h1>
                    </div>
                </div>
                <h2>Here are the recipes recommended for you</h2>
                <div class="table-responsive" th:if="${not #lists.isEmpty(matchedRecipes)}">
                    <table class="table table-hover ">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>123</td>
                            <td>Tasty Goodnees 1</td>
                            <td><a href="#">View</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>12333</td>
                            <td>Tasty Goodnees 2</td>
                            <td><a href="#">View</a></td>
                        </tr>
                        <tr th:each="recipe : ${matchedRecipes}">
                            <td th:text="${recipe.id}">334</td>
                            <td th:text="${recipe.name}">Tasty Goodnees 3</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
