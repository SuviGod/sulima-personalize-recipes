<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Creating user</title>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script th:src="@{'/bootstrap-3.3.min.js'}"></script>
    <link rel="stylesheet" th:href="@{'/bootstrap-3.3.min.css'}">
</head>
<body>
<!--/*@thymesVar id="user" type="we.juicy.juicyrecipes.domain.RecipeUser"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${user}" th:action="@{'/me/register'}" method="post">
<!--                <input type="hidden" th:field="*{id}"/>-->
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">User information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-5 form-group">
                                    <label>Your Name:</label>
                                    <input type="text" class="form-control" th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 form-group">
                                    <label>Your id</label>
                                    <input type="text" class="form-control" th:field="*{id}"/>
                                </div>
                            </div>
                            <input th:type="submit" class="btn btn-primary" type="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
